<head>
    <title>GifMachine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale = 1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body></body>

<template name="desktop">
    <div id="container">
        <div id="upload-card">
            <form>
                Voeg een GIF toe:<br>
                <input type="text" name="url" id="formUrl" placeholder="GIF url"><br>
                <button type="submit" class="test">Upload</button>
                <script>
                    $(document).ready(function(){
                        $('.test').prop('disabled',true);

                        $('#formUrl').bind("change keyup input",function() {
                            $('.test').prop('disabled', this.value == "" ? true : false);
                        });
                    }); // jQuery dat ervoor zorgt dat als het invoerveld leeg is, de knop niet ingedrukt kan worden.
                </script>
            </form>
        </div>
        <div id="gifboard">
            <!-- Voor elk gifje, laat de template "gifDesktop" zien. -->
            {{#each gif}}
                {{> gifDesktop}}
            {{/each}}
        </div>
    </div>
</template>

<template name="mobiel">
    <img id="img" src="{{url}}"/>
    <div id="mobiel-container" style="background:url('{{gifLink}}') no-repeat center center fixed;"></div>
    <!-- De {{url}} en {{gifLink}} laat de url uit de database van elk gifje in. -->
</template>

<template name="gifDesktop">
    <div class="gif">
        <img id="img" src="{{url}}"/><br><i class="fa-trash-o"></i><a href="#">delete</a>
    </div>
</template>
